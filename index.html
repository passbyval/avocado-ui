<!doctype html>
<html>
  <head>
    <title>Avocado UI</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Standard Buttons
      </h1>
    </div>
    <div class="box form inline">
      <button class="btn default">
        Default
      </button>
      <button class="btn danger">
        Danger
      </button>
      <button class="btn primary">
        Primary
      </button>
      <button class="btn success">
        Success
      </button>
      <button class="btn info">
        Info
      </button>
      <a class="btn link" href="#">
        Link
      </a>
    </div>
    <div class="container">
      <h1>
        Outline Buttons
      </h1>
    </div>
    <div class="box form inline">
      <button class="btn outline default">
        Default
      </button>
      <button class="btn outline danger">
        Danger
      </button>
      <button class="btn outline primary">
        Primary
      </button>
      <button class="btn outline success">
        Success
      </button>
      <button class="btn outline info">
        Info
      </button>
    </div>
    <div class="container">
      <h1>
        Button Group
      </h1>
    </div>
    <div class="box">
      <div class="btn-group">
        <button class="btn default">
          One
        </button>
        <button class="btn default">
          Two
        </button>
        <button class="btn default">
          Three
        </button>
      </div>
    </div>
    <div class="container">
      <h1>
        Palette
      </h1>
    </div>
    <div class="box">
      <div class="palette">
      </div>
    </div>
    <div class="container">
      <h1>
        Dropdown
      </h1>
    </div>
    <div class="box">
      <div class="dropdown">
        <button class="btn default">
          Pizza
        </button>
        <ul class="menu" role="menu">
          <li class="item">
            <a href="#" role="menuitem">
              Cheese
            </a>
          </li>
          <li class="item" role="menuitem">
            <a href="#" role="menuitem">
              Vegan
            </a>
          </li>
          <li class="item" role="menuitem">
            <a href="#" role="menuitem">
              Pepperoni
            </a>
          </li>
        </div>
      </div>
      <div class="container">
        <h1>
          Select
        </h1>
      </div>
      <div class="box">
        <label for="jojo-select" class="label">
          Favorite JoJo arc?
        </label>
        <select id="jojo-select" class="select">
          <option value="bt">Battle Tendency</option>
          <option value="du">Diamond is Unbreakable</option>
          <option value="gw">Golden Wind</option>
          <option value="so">Stone Ocean</option>
        </select>
      </div>
      <div class="container">
        <h1>
          Input
        </h1>
      </div>
      <div class="box">
        <label for="text-input" class="label required">Name</label>
        <input type="text" placeholder="Please enter your name" value="Josuke Higashikata" id="text-input" class="input" />
      </div>
      <div class="container">
        <h1>
          Standard Checkbox
        </h1>
      </div>
      <div class="box form inline">
        <label for="checkbox-default" class="label">Default</label>
        <input type="checkbox" id="checkbox-default" class="checkbox" checked />
        <label for="checkbox-danger" class="label">Danger</label>
        <input type="checkbox" id="checkbox-danger" class="checkbox danger" checked />
        <label for="checkbox-primary" class="label">Primary</label>
        <input type="checkbox" id="checkbox-primary" class="checkbox primary" checked />
        <label for="checkbox-success" class="label">Success</label>
        <input type="checkbox" id="checkbox-success" class="checkbox success" checked />
        <label for="checkbox-info" class="label">Primary</label>
        <input type="checkbox" id="checkbox-info" class="checkbox info" checked />
      </div>
      <div class="container">
        <h1>
          Outline Checkbox
        </h1>
      </div>
      <div class="box form inline">
        <label for="checkbox-default-outline" class="label">Default</label>
        <input type="checkbox" id="checkbox-default-outline" class="checkbox outline" checked />
        <label for="checkbox-danger-outline" class="label">Danger</label>
        <input type="checkbox" id="checkbox-danger-outline" class="checkbox danger outline" checked />
        <label for="checkbox-primary-outline" class="label">Primary</label>
        <input type="checkbox" id="checkbox-primary-outline" class="checkbox primary outline" checked />
        <label for="checkbox-success-outline" class="label">Success</label>
        <input type="checkbox" id="checkbox-success-outline" class="checkbox success outline" checked />
        <label for="checkbox-info-outline" class="label">Primary</label>
        <input type="checkbox" id="checkbox-info-outline" class="checkbox info outline" checked />
      </div>
      <div class="container">
        <h1>
          Standard Radio
        </h1>
      </div>
      <div class="box form inline">
        <label for="radio-default" class="label">Default</label>
        <input type="radio" id="checkbox-default" class="radio" name="outline-radio" />
        <label for="radio-danger" class="label">Danger</label>
        <input type="radio" id="radio-danger" class="radio danger" name="outline-radio" />
        <label for="radio-primary" class="label">Primary</label>
        <input type="radio" id="radio-primary" class="radio primary" name="outline-radio" />
        <label for="radio-success" class="label">Success</label>
        <input type="radio" id="radio-success" class="radio success" name="outline-radio" />
        <label for="radio-info" class="label">Primary</label>
        <input type="radio" id="radio-info" class="radio info" name="outline-radio" />
      </div>
    </div>
    <script src="./app.bundle.js"></script>
  </body>
</html>
